server {
    listen 80;
    server_name secure-storage.localhost;

    listen 443 ssl http2;
    server_name secure-storage.localhost default_server;
    ssl_certificate secure-storage.localhost.pem;
    ssl_certificate_key secure-storage.localhost-key.pem;

    index index.php index.html;
    root /app/public;

    location / {
        try_files $uri /index.php$is_args$args;
    }

    location ~ ^/index\.php(/|$) {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.*)$;
        fastcgi_pass securestorage_php:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    location ~ \.php$ {
        return 404;
    }

    error_log /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;
}
